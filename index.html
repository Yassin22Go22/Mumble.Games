<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mumble Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="content">

            <p class="foreground-text">
                This is a Mumble Games Official Website<br>
                Mumble Team:<br>
                Yassin Hany<br>
                Sofian Ahmed<br>
            </p>
            <a href="https://yassin-gameover.itch.io/" target="_blank">

            </a>
            <br>
        </div>
        <p class="Socials">
            Mumble Games Social Medias<br>
            <a href="https://www.youtube.com/@MumbleEgyGamesOfficial" target="_blank">
                <img id="youtube" src="Images/youtube.png" alt="YouTube" width="40">
            </a>
            <a href="tiktok.com" target="_blank">
                <img id="tiktok" src="Images/tiktok.png" alt="tiktok" width="40">
            </a>
        </p>
        <img id="nerdo" src="Images/Nerdo.png" alt="Nerdo" width="175" class="Nerdo">
        <img id="finger" src="Images/finger.png" alt="Finger" width="175" class="Finger">
        <p class="developers">
            Follow developers<br>
            Yassin Hany:<br>
            Sofian Ahmed:<br>

    <script src="scripts.js"></script>
